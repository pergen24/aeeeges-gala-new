<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gala Tickets</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #111; /* Fondo oscuro para resaltar el logo */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .iban-box {
      background: rgba(0, 0, 0, 0.7);
      color: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 2rem;
    }

    /* Logo */
    .logo-img {
      height: 120px;               /* tamaño grande */
      width: auto;
      opacity: 0.7;                /* tono disminuido */
      transition: transform 1s ease, opacity 1s ease;
      animation: pulse 3s infinite alternate; /* animación sutil */
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    /* Header centrado con nav */
    header .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .logo-img {
        height: 80px;
      }
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="bg-dark bg-opacity-75 text-white py-3 shadow">
    <div class="container">
      <!-- Logo -->
      <a href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}"
             alt="Logo Gala Tickets" class="logo-img">
      </a>
      <!-- Navegación -->
      <nav>
        <a href="{{ url_for('main.index') }}">Inicio</a>
        <a href="{{ url_for('main.elegir_ticket') }}">Comprar</a>
        <a href="{{ url_for('main.admin_index') }}">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container text-center text-light">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for m in messages %}
            <p>{{ m }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark bg-opacity-75 text-white text-center py-3">
    <small>Gala Tickets - demo</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
